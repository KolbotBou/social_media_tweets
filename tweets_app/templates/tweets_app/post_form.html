{% extends "base_generic.html" %}

{% block content %}

{% comment %} <p> {{form.instance.useraccount}} </p> {% endcomment %}

<form method="POST">
    {% csrf_token %}
    
    <strong><label for="caption">Caption:</label></strong>
    <textarea class="form-control" rows="5" id="caption" name="caption"></textarea>
    <br>
    <button type="submit" class="btn btn-secondary">Post</button>
</form>

{% endblock content %}
