{% extends "base_generic.html" %}

{% block content %}

<p> Post your comment for: <a href="{% url "post_detail" selected_post.pk %}"> <strong> {{ selected_post.caption }} </strong></a> </p>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-secondary">Comment</button>
</form>

{% endblock content %}
