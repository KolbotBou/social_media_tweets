{% extends "base_generic.html" %}

{% block content %}
<h2>Are you sure you want to delete below post?</h2>
<strong><p> "{{ post.caption }}" </p></strong>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Yes, Delete</button>
    <a href="{% url "post_detail" post.pk %}">Cancel</a>
</form>
{% endblock content %}
